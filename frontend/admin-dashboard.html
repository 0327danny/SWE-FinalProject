<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        /* Main Container */
        .container {
            background-color: #fff;
            width: 100%;
            max-width: 600px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            padding: 12px;
            border-radius: 5px;
            margin: 10px 0;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Logout Button (Red) */
        #logout-button {
            background-color: #dc3545; /* Red color */
        }

        #logout-button:hover {
            background-color: #c82333; /* Darker red */
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            overflow: auto;
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
        }

        .modal-content h3 {
            margin-top: 0;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .menu-item {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        .menu-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Welcome to the Admin Dashboard</h2>

    <!-- Admin-specific buttons -->
    <button onclick="window.location.href='/admin-reservations.html'">View Reservations</button>
    <button onclick="window.location.href='/admin-menu.html'">Manage Menu</button>
    <button onclick="window.location.href='/admin-users.html'">Manage Users</button>
    <button onclick="window.location.href='/inventory.html'">Manage Inventory</button> <!-- New button -->
    <button id="logout-button">Logout</button>
</div>

<script>
    // Logout function
    document.getElementById("logout-button").addEventListener("click", function() {
        localStorage.removeItem('authToken');
        window.location.href = '/';  // Redirect to login page
    });
</script>

</body>
</html>
