<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Reservations</title>
</head>
<body>
    <h1>Admin - Reservations</h1>

    <div id="reservations-list">
        <!-- Reservations will be populated here -->
    </div>

    <script>

        // Function to display reservations in the HTML
        function displayReservations(reservations) {
            const reservationsList = document.getElementById('reservations-list');
            reservationsList.innerHTML = ''; // Clear any existing data

            if (reservations.length === 0) {
                reservationsList.innerHTML = '<p>No reservations available.</p>';
                return;
            }

            const table = document.createElement('table');
            const headerRow = document.createElement('tr');
            headerRow.innerHTML = '<th>Name</th><th>Date</th><th>Time</th><th>Guests</th>';
            table.appendChild(headerRow);

            reservations.forEach(reservation => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${reservation.name}</td>
                    <td>${new Date(reservation.date).toLocaleDateString()}</td>
                    <td>${reservation.time}</td>
                    <td>${reservation.guests}</td>
                `;
                table.appendChild(row);
            });

            reservationsList.appendChild(table);
        }

        // Call the function to fetch reservations when the page loads
        fetchReservations();
    </script>
</body>
</html>
